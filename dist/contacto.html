    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <div class="section-title">Contáctame</div>
        <div class="bottom-line"></div>
        <p class="lead">Así es como puedes contactarme.</p>

        <form action="POST">
          <div class="text-fields">
            <input
              type="text"
              name="name"
              class="text-input name-input"
              placeholder="Nombre"
            />
            <input
              type="text"
              name="subject"
              class="text-input subject-input"
              placeholder="Nombre"
            />
            <input
              type="text"
              name="email"
              class="text-input email-input"
              placeholder="Correo Electronico"
            />
            <input
              type="text"
              name="phone"
              
              class="text-input phone-input"
              placeholder="Numero de telefono"
            />
            <textarea name="message" class="text-input message-input"" cols="30" rows="10"></textarea>
            <button type="submit" class="btn-dark">Enviar</button>
          </div>
        </form>
      </div>
    </section>
